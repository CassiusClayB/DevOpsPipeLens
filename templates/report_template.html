<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Relatório DevOpsPipeLens</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #2F855A; }
    h2 { color: #4A5568; border-bottom: 1px solid #CBD5E0; padding-bottom: 5px; }
    .section { margin-bottom: 20px; }
    img { width: 100%; max-width: 600px; margin-top: 10px; }
    .data-box { background: #F7FAFC; padding: 10px; border-radius: 5px; border: 1px solid #E2E8F0; }
  </style>
</head>
<body>
  <h1>Relatório DevOpsPipeLens</h1>

  <div class="section">
    <h2>Métricas Gerais</h2>
    <div class="data-box">{{ metrics }}</div>
    <img src="report.png" alt="Gráfico de Métricas">
  </div>

  <div class="section">
    <h2>Score Médio</h2>
    <div class="data-box">{{ average_score }}</div>
  </div>

  <div class="section">
    <h2>Warnings Frequentes</h2>
    <div class="data-box">{{ warnings }}</div>
  </div>

  <div class="section">
    <h2>Histórico de Execuções</h2>
    <div class="data-box">{{ history }}</div>
  </div>

  <div class="section">
    <h2>Detalhes dos Jobs</h2>
    <div class="data-box">{{ job_details }}</div>
  </div>
</body>
</html>
